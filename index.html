<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h2 class="logo"> <i class="fa-regular fa-pen-to-square"></i> <button>ChatGPT   <i class="fa-solid fa-chevron-down"></i></button></h2>
        <div class="menu">
            <button class="connexion">Se connecter</button>
            <button class="inscription">S'inscrire</button>
        </div>
    </nav>
   
    <!-- Search  -->

    <h1 class="search">Comment puis-je vous aider ?</h1>
    <div class="Contenu">
       <h4>Envoyez un message à ChatGPT</h4>
       <div>
            <button class="plus"><i class="fas fa-circle-plus"></i></button>
            <button class="mot">                   <i class="fa-regular fa-lightbulb"></i>                Raisonne</button>
            <button class="phrase">                <i class="fa-solid fa-globe"></i>                      Recherche</button>
            <button class="télécharger"><i class="fas fa-circle-arrow-up"></i></button>
       </div>
    </div>

    <!-- list -->

    <div class="list">
        <div class="button">
            <button class="but1"><i class="fa-regular fa-file-lines"></i>Resumé un texte</button>
            <button class="But2"><i class="fa-regular fa-lightbulb"></i>Elaborer un texte</button>
            <button class="but3"><i class="fas fa-box-tissue"></i>M'étonner</button>
            <button class="BUT4"><i class="fas fa-graduation-cap"></i>Obtenir des conseils</button>
            <button>Plus</button>
        </div>
    </div>

<!-- footer -->

<div class="Fin">
    <p>En envoyant des messages à ChatGPT, vous confirmez que vous acceptez nos <a href="http://">conditions d'utilisation</a> et
 <br>que vous avez pris connaissance de notre <a href="http://">politique de confidentialité</a>.</p>
</div>
   

</body>
</html>
